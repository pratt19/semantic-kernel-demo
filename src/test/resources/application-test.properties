# Test Configuration for Semantic Kernel Experiments

# OpenAI Configuration
client-openai-key=${CLIENT_OPENAI_KEY}
client-openai-endpoint=https://ai-proxy.lab.epam.com
client-openai-deployment-name=gpt-3.5-turbo
client-openai-key-id=${CLIENT_OPENAI_KEY_ID}

# Server Configuration
server.port=8081
server.servlet.context-path=/api

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.semantickerneldemo=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Test Configuration
spring.test.mockmvc.print=none
spring.test.mockmvc.printOnlyOnFailure=true 