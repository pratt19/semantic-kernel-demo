# OpenAI Configuration
client-openai-key=${OPENAI_API_KEY}
client-openai-endpoint=https://ai-proxy.lab.epam.com
client-openai-deployment-name=gpt-3.5-turbo

# Azure OpenAI Configuration
client-azureopenai-key=${AZURE_OPENAI_API_KEY}
client-azureopenai-endpoint=${AZURE_OPENAI_ENDPOINT}
client-azureopenai-deployment-name=gpt-35-turbo

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.semantickerneldemo=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha 